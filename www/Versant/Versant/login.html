<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/jAlert-v2.css">
        <script type="text/javascript" src="js/jquery-2.1.0.js" />
        <script type="text/javascript" src="cordova.js"></script>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script src='js/jAlert-v2.js'></script>
        <script type="text/javascript"></script>
    </head>
    <body>
        <div class="header">
            <div class="titlebar no-select">
                <img id='home_button' class="btn_menu" src="img/header_button.png" width="44" height="44"/>
                User Login
            </div>
        </div>
        <div class="login">
            <div class="form">
                <span class="no-select">Sign in to <b>Resident Metrics</b></span>
                <div class="inputs">
                    <input type="text" id="username" placeholder="username" />
                    <input type="password" id="password"  placeholder="password" />
                </div>
                <span class="no-select">Select Facility</span>
                <div id="selectHospitalDiv" class="combobox no-select" id="facility">Hospital A</div>
            </div>
            <div id="sendCredentialsDiv" class="submit no-select" >OK</div>
            <div id="forgottenPasswordDiv" class="forgot-pw no-select"><a>Forgot password?</a></div>
        </div>
        
        <div id="hospitalDiv" class="combo-popup no-select hidden">
        </div>
        <script type="text/javascript" >login.initialize();</script>
    </body>
</html>
